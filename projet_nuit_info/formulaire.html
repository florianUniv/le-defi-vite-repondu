<!DOCTYPE html>
<html lang="en">
<script src="http://www.w3schools.com/lib/w3data.js"></script>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Starter Snowpack App" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/index.css" />
  <title>Formulaire</title>
</head>

<body>

  <h1>Formulaire</h1>


  <!--Menu-->
  <div w3-include-html="menu.html"></div>

  <br>
  <br>

  <h2 style="text-align: center;">Identification des prélèvements</h2>

  <br>
  <br>

  <form style=" margin-left: auto; margin-right: auto; width: 400px;">
    <div class="form-group">
      <label for="ville">Ville</label>
      <input type="text" class="form-control" id="ville">
    </div>
    <div class="form-group">
      <label for="spot">Spot</label>
      <input type="text" class="form-control" id="spot">
    </div>
    <div class="form-group">
      <label for="nomw">Nom Waterman</label>
      <input type="text" class="form-control" id="nomw">
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="text" class="form-control" id="date">
    </div>
    <div class="form-group">
      <label for="heureDebutBaignade">Heure Début Baignade</label>
      <input type="text" class="form-control" id="heureDebutBaignade">
    </div>
    <div class="form-group">
      <label for="heureFinBaignade">Heure Fin Baignade</label>
      <input type="text" class="form-control" id="heureFinBaignade">
    </div>
    <div class="form-group">
      <label for="dureeBaignade">Durée Baignade</label>
      <input type="text" class="form-control" id="dureeBaignade">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <br>
  <br>
  <!--Footer-->
  <div w3-include-html="footer.html"></div>

  <script>
    w3IncludeHTML();
  </script>

</body>

</html>
